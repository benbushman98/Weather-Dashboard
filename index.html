<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather-Dashboard</title>
    </head>
    <body>
        <h1 id="mainheader">Weather Dashboard</h1>
        <main>
            <!-- Search for city section -->
            <div id="main">
                <section class="col-3" id="searchcont">
                    <h1 id="citysearch">Search for a City:</h1>
                    <input type="text" id="city" placeholder="Mesa">
                    <button id="searchbtn">Search</button>
                    <hr>
                    <ul id="listcity">
                    </ul>
                </section>
                <!-- End Search for city section -->

                <!-- Current Day Forecast -->
                <div class="col-9">
                    <section id="currentday">
                        <h1 id="location"></h1> 
                        <h2 id="temp"></h2>
                        <h2 id="wind"></h2>
                        <h2 id="humidity"></h2>
                        <h2 id="uvindex"></h2>
                    </section>
                    <!-- Current Day Forecast -->

                    <!-- 5-Day Forecast -->
                    <h1 id="forecastheader">5-Day Forecast:</h1>
                    <section id="fivedayforecast">
                        
                    </section>
                    <!-- End 5-Day Forecast -->
                </div>
            </div>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
